name: Updater

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/updater.yml'
      - 'updater/**'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/updater.yml'
      - 'updater/**'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/gradle-build-action@v2

      - name: Build
        run: |
          cd updater
          ./gradlew build
